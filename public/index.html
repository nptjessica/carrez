<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Workshop 3: Loi Carrez</title>
    </head>
    <body>
    <h1>Deal comparator</h1><br>
    <form method="post" action="/">
        <label for="search">Enter Leboncoin Address</label>
        <input type="search" id="search" placeholder="Leboncoin address">
        <input type="submit">
    </form><br>

    <div id="deal">
        <p>Good or Bad deal ?</p>
        <div id="result">
            <img src="in-love.png" alt="in-love" id="in-love">
            <img src="smiling.png" alt="smiling" id="smiling">
            <img src="confused.png" alt="confused" id="confused">
            <img src="sad.png" alt="sad" id="sad">
        </div>
        <input type="button" value="Display my ad" onclick="afficherAd(this, 'ad');">
    </div><br>

    <div id="ad"></div>

    <script src="index.js"></script>
    </body>
</html>
